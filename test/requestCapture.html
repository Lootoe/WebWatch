<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
</head>

<body>
    <script src="./requestCapture.js"></script>
    <script src="./errorCapture.js"></script>
    <script>
        errorCapture.captureAPIError((pak) => {
            requestCapture.captureRequest(pak, (res) => {
                console.log('res', res)
            })
        }, err => {
            console.log('err', err)
        })
        const xhr1 = new XMLHttpRequest()
        xhr1.open('GET', ' http://localhost:9000/getTest')
        xhr1.send()

        const xhr2 = new XMLHttpRequest()
        xhr2.open('GET', 'http://localhost:9000/getTest1')
        xhr2.send()

        const xhr3 = new XMLHttpRequest()
        xhr3.open('POST', 'http://localhost:9000/postTest')
        xhr3.send({ name: '123', code: 666 })

        const xhr4 = new XMLHttpRequest()
        xhr4.open('POST', 'http://localhost:9000/postTest1')
        xhr4.send({ name: '123', code: 666 })
    </script>
</body>

</html>
