<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="console.log(hello)">click</button>
    <script src="./actionQueue.js"></script>
    <script src="./actionTracker.js"></script>
    <script>
        const AQ = new actionQueue.ActionQueue({
            maxSize: 12,
            beforeHook: (action) => {
                console.log('action', action)
            }
        })
        const AT = new actionTracker.ActionTracker()
        AT.init()
        AT.onError = (pak) => {
            AQ.pushAction(pak)
            requestIdleCallback(() => {
                console.log(AQ.getActions().length, AQ.queue.length)
            })
        }
    </script>
</body>

</html>
